<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Restaurante</title>
    <link rel="stylesheet" href="css/suporte.css">
</head>
<body>
    <header>
        <h1>Suporte</h1>
        <p>Entre em contato com o Restaurante DelÃ­cia</p>
    </header>
    <main>
        <form class="contact-form">
            
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx">
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" placeholder="Digite sua mensagem aqui..." required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
